<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LuminaCraft</title>
    <link rel="icon" href="img/le.png">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Minecraftia', sans-serif; background: #111; color: white; }
        canvas { display: block; }
        #ui-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: white; border: 1px solid black; transform: translate(-50%, -50%); }
        #hotbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(0,0,0,0.4); border: 2px solid #555; }
        .hotbar-slot { width: 50px; height: 50px; border: 2px solid #888; margin: 2px; background-size: cover; background-position: center; image-rendering: pixelated; position: relative; }
        .hotbar-slot.selected { border-color: white; transform: scale(1.1); }
        .item-count { position: absolute; bottom: 2px; right: 2px; font-size: 14px; text-shadow: 1px 1px 2px black; }
        #inventory { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 462px; background: rgba(10,10,10,0.8); border: 3px solid #555; padding: 10px; display: none; pointer-events: all; }
        .inventory-grid { display: grid; grid-template-columns: repeat(9, 50px); gap: 2px; }
        #debug-info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px; line-height: 1.2; }
        #start-menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #333; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: all; }
        #start-menu h1 { font-size: 48px; }
        #start-menu button { font-size: 24px; padding: 10px 20px; margin: 10px; cursor: pointer; }
        #instructions {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            font-size: 1.5em;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>
    <div id="ui-container">
        <div id="debug-info">
            <div id="fps-display">FPS: 0</div>
            <div id="coords-display"></div>
        </div>
        <div id="crosshair"></div>
        <div id="hotbar"></div>
        <div id="inventory">
            <div class="inventory-grid" id="main-inventory-grid"></div>
            <hr>
            <div class="inventory-grid" id="hotbar-inventory-grid"></div>
        </div>
    </div>
    <div id="start-menu">
        <h1>LuminaCraft</h1>
        <button id="new-world-btn">Новый мир</button>
        <button id="load-world-btn">Загрузить мир</button>
    </div>
    <div id="instructions">
        <p>Игра на паузе</p>
        <p>(Нажмите, чтобы продолжить)</p>
    </div>

    <!-- Загрузчик THREE.js (можно скачать или использовать CDN) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Основной скрипт игры -->
    <script type="module" src="Lumina/js/main.js"></script>
</body>
</html>
