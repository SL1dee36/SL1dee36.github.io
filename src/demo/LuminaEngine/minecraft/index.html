<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <title>LuminaCraft</title>
    <link rel="icon" href="Lumina/img/le.png">
    <link rel="stylesheet" href="Lumina/style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>
    
    <div id="ui-container">
        <div id="debug-info">
            <div id="fps-display">FPS: 0</div>
            <div id="coords-display"></div>
        </div>
        <div id="crosshair"></div>
        <div id="hotbar"></div>
        
        <div id="inventory">
            <div class="inv-title">Inventory</div>
            <div class="inventory-grid" id="main-inventory-grid"></div>
            <div style="height: 15px;"></div>
            <div class="inv-title">Hotbar</div>
            <div class="inventory-grid" id="hotbar-inventory-grid"></div>
        </div>

        <div id="mobile-controls">
            <div id="joystick-zone"><div id="joystick-knob"></div></div>
            <div id="action-buttons">
                <button id="btn-jump" class="touch-btn">JUMP</button>
                <button id="btn-run" class="touch-btn">RUN</button>
            </div>
            <button id="btn-inv-mobile" class="top-btn" style="right: 10px;">INV</button>
            <button id="btn-pause-mobile" class="top-btn" style="right: 70px;">||</button>
        </div>

        <div id="drag-icon"></div>
    </div>

    <div id="start-menu" class="menu-screen mc-bg" style="display: flex;">
        <div class="menu-title">LuminaCraft</div>
        <button class="menu-btn" id="new-world-btn">Create New World</button>
        <button class="menu-btn" id="load-world-btn">Load World</button>
    </div>

    <div id="pause-menu" class="menu-screen">
        <div class="menu-title">Game Menu</div>
        <button class="menu-btn" id="resume-btn">Back to Game</button>
        <button class="menu-btn" id="options-btn">Options...</button>
        <button class="menu-btn" id="stats-btn">Statistics</button>
        <button class="menu-btn" id="save-quit-btn" style="margin-top: 20px;">Save and Quit</button>
    </div>

    <div id="options-menu" class="menu-screen mc-bg">
        <div class="menu-title">Options</div>
        
        <div class="scroll-container">
            <div class="options-grid">
                <div class="option-item slider-container">
                    <span class="slider-label">Render Distance: <span id="val-render-dist">1</span></span>
                    <input type="range" id="opt-render-dist" min="1" max="8" step="1">
                </div>

                <div class="option-item">
                    <button id="opt-render-mode" style="width: 100%;">Mode: Smart</button>
                </div>

                <div class="option-item">
                    <button id="opt-shadow-res" style="width: 100%;">Shadows: 1024</button>
                </div>

                <div class="option-item slider-container">
                    <span class="slider-label">Shadow Dist: <span id="val-shadow-dist">50</span></span>
                    <input type="range" id="opt-shadow-dist" min="20" max="200" step="10">
                </div>

                <div class="option-item slider-container">
                    <span class="slider-label">Fog: <span id="val-fog">0.8</span></span>
                    <input type="range" id="opt-fog" min="0" max="1" step="0.05">
                </div>

                <div class="option-item slider-container">
                    <span class="slider-label">Sound Volume: <span id="val-volume">50%</span></span>
                    <input type="range" id="opt-volume" min="0" max="1" step="0.05">
                </div>

                <div class="option-item slider-container">
                    <span class="slider-label">Sensitivity: <span id="val-sensitivity">100%</span></span>
                    <input type="range" id="opt-sensitivity" min="0.0001" max="0.010" step="0.0001">
                </div>

                <div class="option-item slider-container">
                    <span class="slider-label">Time Speed: <span id="val-time-speed">1.0</span></span>
                    <input type="range" id="opt-time-speed" min="0" max="100" step="0.5">
                </div>

                <div class="option-item"><button id="opt-show-hand" style="width: 100%;">Hand: ON</button></div>
                <div class="option-item"><button id="opt-show-clouds" style="width: 100%;">Clouds: ON</button></div>
                <div class="option-item"><button id="opt-show-stars" style="width: 100%;">Stars: ON</button></div>
                <div class="option-item"><button id="opt-show-sky" style="width: 100%;">Sun/Moon: ON</button></div>
                <div class="option-item"><button id="opt-ao" style="width: 100%;">Smooth Lighting: ON</button></div>
            </div>

            <button class="menu-btn" id="options-back-btn" style="width: 200px;">Done</button>
        </div>
    </div>

    <div id="stats-menu" class="menu-screen mc-bg">
        <div class="menu-title">Statistics</div>
        <div id="stats-content" style="text-align: center; line-height: 2; font-size: 18px; color: #aaa;"></div>
        <button class="menu-btn" id="stats-back-btn" style="margin-top: 20px;">Done</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="Lumina/js/main.js"></script>
</body>
</html>
